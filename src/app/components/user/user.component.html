<h1>Hello {{name}}!</h1>
<ul>
  <li>Age: {{age}}</li>
  <li>{{address.street}} {{address.city}}, {{address.state}}</li>
</ul>

<button (click)="onClick()">Click me</button>
<button (click)="toggleEdit()">Toggle Edit</button>



<div *ngIf="isEdit">
  <h1>Edit user</h1>
  <form>
    <div>
      <label for="name">Name</label><br>
      <input type="text" [(ngModel)]="name" name="name">
    </div>
    <div>
      <label for="age">Age</label><br>
      <input type="number" [(ngModel)]="age" name="age">
    </div>
    <div>
      <label for="street">Street</label><br>
      <input type="text" [(ngModel)]="address.street" name="address.street">
    </div>
    <div>
      <label for="city">City</label><br>
      <input type="text" [(ngModel)]="address.city" name="address.city">
    </div>
    <div>
      <label for="state">State</label><br>
      <input type="text" [(ngModel)]="address.state" name="address.state">
    </div>
  </form>
</div>

<h1>Hobbies</h1>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">Hobby</label>
    <input type="text" #hobby>
    <input type="submit" value="Add Hobby">
  </div>
</form>
<ul>
  <li *ngFor="let hobby of hobbies; let i = index">
    {{i + 1}}: {{hobby}}
    <a href="#" (click)="deleteHobby(i)">delete</a>
  </li>
</ul>

<h1>Posts</h1>
<div *ngFor="let post of posts">
  <h4>{{post.title}}</h4>
  <p>
    {{post.body}}
  </p>
</div>
